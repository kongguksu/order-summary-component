<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="order-summary-container">
      <div class="img-box">
        <img
          src="images/illustration-hero.svg"
          alt="A dancing person listening to music"
          class="hero-img"
        />
      </div>

      <div class="text-box">
        <h1 class="order-title">Order Summary</h1>
        <p class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-plan">
          <div class="plan--icon">
            <img
              src="images/icon-music.svg"
              alt="Music note icon"
              class="icon-music"
            />
          </div>
          <div class="plan--type">
            <span class="type--title">Annual Plan</span>
            <span class="type--price">$59.99/year</span>
          </div>
          <a href="#" class="plan--change">Change</a>
        </div>

        <a href="#" class="btn btn-cta">Proceed to Payment</a>
        <a href="#" class="btn btn-cancel">Cancel Order</a>
      </div>
    </div>

    </div> -->
  </body>
</html>
